<div class="container-fluid mt-3">
  <div class="row w-1">

    <div class=" col-12 col-md-6 mt-3 pb-1">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState1 = true" (closed)="panelOpenState1 = false"
          [expanded]="panelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-description>
              <i class="material-icons icon">add_box</i> Bussiness Setup
            </mat-panel-description>
          </mat-expansion-panel-header>
          <rbs-client></rbs-client>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="col-12 col-md-6 mt-3">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState2 = true" (closed)="panelOpenState2 = false"
          [expanded]="panelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-description>
              <i class="material-icons icon">add_box</i> Correspondence Setup
            </mat-panel-description>
          </mat-expansion-panel-header>
          <rbs-correspondence-setup></rbs-correspondence-setup>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="col-12 col-md-6">
      <mat-accordion class="mt-5">
        <mat-expansion-panel (opened)="panelOpenState3 = true" (closed)="panelOpenState3 = false" class="mt-3"
          [expanded]="panelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-description>
              <i class="material-icons icon">add_box</i> Logo Setup
            </mat-panel-description>
          </mat-expansion-panel-header>
          <rbs-logo-setup class="col-12"></rbs-logo-setup>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion>

        <mat-expansion-panel (opened)="panelOpenState5 = true" (closed)="panelOpenState5 = false" class="mt-4"
          [expanded]="panelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-description>
              <i class="material-icons icon">add_box</i> Email Server Setup
            </mat-panel-description>
          </mat-expansion-panel-header>
          <rbs-email-server-setup></rbs-email-server-setup>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="col-12 col-md-6">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState4 = true" (closed)="panelOpenState4 = false" class="mt-3"
          [expanded]="panelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-description>
              <i class="material-icons icon">add_box</i> Email Body Setup
            </mat-panel-description>
          </mat-expansion-panel-header>
          <rbs-email-body-setup></rbs-email-body-setup>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <!-- <div class="col-md-6 col-12">

    </div> -->

  </div>
</div>

<div class="col-12 mt-4 text-center mb-4">
  <button class="btn-default" (click)="addCourse()">Submit</button>
</div>
