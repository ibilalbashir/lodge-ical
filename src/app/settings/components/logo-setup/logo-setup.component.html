<mat-card class="example-card ">
  <mat-card-header>
    <mat-card-title>Logo Setup</mat-card-title>
    <mat-card-subtitle>Add a business logo to display on billing reports. Business logos may have a minimum size of
      48X48 and maximum size of
      100X100 pixels. The image format can be in PNG, JPG and JPEG format.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="row">
      <div class="col-12 col-md-5  mt-3 my-auto">
        <div [disabled]="true" #drop class="custom-dropzone" ngx-dropzone [accept]="'image/*'"
          (change)="onSelect($event)">
          <ngx-dropzone-label>

            No Logo <br> Uploaded

          </ngx-dropzone-label>
          <!-- <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of selectedFiles" [file]="f"
            [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label></ngx-dropzone-label>
          </ngx-dropzone-image-preview> -->
          <rbs-custom-dropzone-preview
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of selectedFiles"
          [file]="f"
          [removable]="true"
          (removed)="onRemove(f)"
        >
        </rbs-custom-dropzone-preview>
        </div>
      </div>

      <div class="mt-5 col-12 col-md-2  " style="text-align: center;">

        <button (click)="seletedToUpload()" class="btn-default m-3">Set as Logo</button>

      </div>

      <div class="col-12 col-md-5   ">
        <div #drop class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
          <ngx-dropzone-label>

            No Logo <br> Uploaded

          </ngx-dropzone-label>

            <rbs-custom-dropzone-preview
            ngProjectAs="ngx-dropzone-preview"
            *ngFor="let f of files"
            [file]="f"
            [removable]="true"
            (removed)="onRemove(f)"
          >
          </rbs-custom-dropzone-preview>
        </div>
      </div>

    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
