<mat-drawer-container class="nav-container">
  <mat-drawer [mode]="sideBarMode" [opened]="isOpened" #settingsSideNav class="w-1"
    style=" box-shadow: 0 3px 10px rgba(0,0,0,.15);">
    <nav class="w-2" style=" box-shadow: 0 3px 10px rgba(0,0,0,.15);">

      <a *ngFor="let item of navItems" [routerLink]="item.link" routerLinkActive="active"
        (click)="hideOnSmallScreens()">{{item.name}}</a>
    </nav>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-button class="d-block d-md-none" (click)="toggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
